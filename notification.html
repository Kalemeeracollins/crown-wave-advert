<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Popup</title>
<link rel="stylesheet" href="notification.css"> <!-- Link to external CSS file -->
<link rel="stylesheet" href="general.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="notification-container">
  <div class="notification1" id="notification1">
    <span id="notificationMessage1"></span>
    <button class="close-btn" onclick="closeNotification('notification1')">Close</button>
  </div>
  <div class="notification2" id="notification2">
    <span id="notificationMessage2"></span>
    <button class="close-btn" onclick="closeNotification('notification2')">Close</button>
  </div>
  <div class="notification3" id="notification3">
    <span id="notificationMessage3"></span>
    <button class="close-btn" onclick="closeNotification('notification3')">Close</button>
  </div>
</div>

<button onclick="showNotification('notification1')">Show Notification 1</button>
<button onclick="showNotification('notification2')">Show Notification 2</button>
<button onclick="showNotification('notification3')">Show Notification 3</button>

<script src="notification.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
